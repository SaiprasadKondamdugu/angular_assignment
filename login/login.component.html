<div class="login-container">
  <form (ngSubmit)="onFormSubmit()" [formGroup]="loginform">
    <div class="form-group">
      <label for="userName"> User Name:</label>
      <input type="userName" class="form-control" formControlName="userName">
      <!--span class="text-danger" *ngIf="loginform.get('userName').invalid">Please Enter Valid User Name</span--->
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div>
      <button class="btn btn-primary" [disabled]="!loginform.valid">Login</button>
    </div>
  </form>
</div>
